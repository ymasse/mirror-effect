
<ngx-datatable class="bootstrap"
  [columns]="columns"
  [rows]="exercises"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [selectionType]="'checkbox'"
  [selectAllRowsOnPage]="false"
  [limit]="5"  
  [selectionType]="'multiClick'"  
  (select)='onSelect($event)'  >
    <ngx-datatable-column
      [width]="30"
      [sortable]="false"
      [canAutoResize]="false"
      [draggable]="false"
      [resizeable]="false"
      [headerCheckboxable]="true"
      [checkboxable]="true">
    </ngx-datatable-column>
    <ngx-datatable-column name="{{ 'Description' | translate}}"></ngx-datatable-column>
    <ngx-datatable-column name="{{ 'Language' | translate}}"></ngx-datatable-column>

</ngx-datatable>
