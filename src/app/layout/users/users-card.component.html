
  <div class="row card-container">
      <div class="col-sm-4 col-md-4 col-lg-3" *ngFor="let user of (userState | async).users; let i = index">        
        <app-users-card-item [user]="user" (delete)="onDeleteUser($event)" (edit)="onEditUser($event)"> </app-users-card-item>
      </div>
      <div *ngIf="!(userState | async).users.length">
          No Records Found
      </div>
  </div>
